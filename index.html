<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav>
    <div class="search-box">
      <input type="text" class="search-input" placeholder="Enter a City Name">
      <button class="search-btn">
        <span class="mingcute--search-line"></span>
      </button>
    </div>
    <div class="profile">
      <button class="notification-btn">
        <span class="basil--notification-outline"></span>
      </button>
      <div class="picture">
        <img src="assets/user.png" alt="user image">
      </div>
    </div>
  </nav>

  <main>
    <div class="current-weather-box">
      <h2>Current Weather</h2>
      <div class="time">6:43 PM</div>
      <div class="mid">
        <div class="left">
          <img src="https://maps.gstatic.com/weather/v1/showers.svg" alt="weather condition image">
        </div>
        <div class="right">
          <div class="temp-value">24</div>
          <div class="weather-condition">
            Heavy Rain
          </div>
          <div class="unit-degree">
            <div class="degree">o</div>
            <div class="unit">C</div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="others">
          <span class="tabler--uv-index"></span>
          <div class="uv-value">5.1</div>
        </div>
        <div class="others">
          <span class="lets-icons--humidity-light"></span>
          <div class="humidity-value">56</div>
        </div>
        <div class="others">
          <span class="material-symbols--heat"></span>
          <div class="heat-value">37</div>
        </div>
        <div class="others">
          <span class="solar--wind-broken"></span>
          <div class="wind-value">18kph</div>
        </div>
      </div>
    </div>
    <div class="map-box"></div>
    <div class="popular-cities-box"></div>
    <div class="forcast-box"></div>
    <div class="summary-box"></div>
  </main>

  <!-- <script src="script.js" type="module"></script> -->
</body>
</html>
