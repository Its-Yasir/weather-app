<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav>
    <div class="search-box">
      <input type="text" class="search-input" placeholder="Enter a City Name">
      <button class="search-btn">
        <span class="mingcute--search-line"></span>
      </button>
    </div>
    <div class="profile">
      <button class="notification-btn">
        <span class="basil--notification-outline"></span>
      </button>
      <div class="picture">
        <img src="assets/user.png" alt="user image">
      </div>
    </div>
  </nav>

  <main>
    <div class="current-weather-box"></div>
    <div class="map-box"></div>
    <div class="popular-cities-box"></div>
    <div class="forcast-box"></div>
    <div class="summary-box"></div>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
